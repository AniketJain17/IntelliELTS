<head>
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="assets/css/loginStyle.css">

<body>
	<!--Navigation bar-->
	<div id="nav-placeholder">

	</div>



	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
			<button class="toggle-btn" id="reg" onclick="register()">Register</button>
		</div>
		<div class="social-icons">
			<img src="assets/images/icon/fb2.png">
			<img src="assets/images/icon/insta2.png">
			<img src="assets/images/icon/tt2.png">
		</div>

		<!-- Login Form -->
		<form id="login" class="input-group">
			<div class="inp">
				<img src="assets/images/icon/user.png"><input type="text" id="EmailName1" class="input-field"
					placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
			</div>
			<div class="inp">
				<img src="assets/images/icon/password.png"><input type="password" id="PasswordName1" class="input-field"
					placeholder="Password" style="width: 88%; border: none;" required="required">
			</div>
			<input type="checkbox" class="check-box">Remember Password
			<button id="signin" class="submit-btn">Log In</button>
		</form>


		<div class="other" id="other">
			<div class="instead">
				<h3>or</h3>
			</div>
			<button  class="connect" >
				<img src="assets/images/icon/google.png">
				<span id="customBtn112">Sign in with Google</span>
			</button>
		</div>

		<!-- Registration Form -->
		<form id="register" class="input-group">
			<input id="FullName" type="text" class="input-field" placeholder="Full Name" required="required">
			<input id="EmailName" type="email" class="input-field" placeholder="Email Address" required="required">
			<input id="PasswordName" type="password" class="input-field" placeholder="Create Password" name="psame"
				required="required">
			<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
			<!-- <input  type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms &Conditions -->
			<button id="signup" class="submit-btn reg-btn">Register</button>
		</form>
	</div>
	<!-- footer area -->
	<footer class="footer-container">
		<div class="copyright">
			<p> Contact Us </p>
			<p> 0000000000 </p>
			<p> Admin@gmail.com </p>
		</div>
	</footer>
	<script>
		$(function () {
			$("#nav-placeholder").load("navbar.html");
		});
	</script>
	<!--end of Navigation bar-->
    
	<script>
		var googleUser = {};

		document.getElementById('customBtn112').addEventListener("click",function(){
			gapi.load('auth2', function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('customBtn112'));
            });
		})
        
        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                function (googleUser) {
                    document.getElementById('name').innerText = "Signed in: " +
                        googleUser.getBasicProfile().getName();
                }, function (error) {
                    alert(JSON.stringify(error, undefined, 2));
                });
        }
    </script>
</body>
